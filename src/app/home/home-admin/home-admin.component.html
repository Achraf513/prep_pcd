<div class="registration-form" *ngIf="!viewUsersOn">
    <form>
        <div class="form-group mt-4">
            <input type="text" class="form-control item email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <select class="form-control selectpicker show-tick" id="formControlSelect">
                <option>Administrator</option>
                <option>Student</option>
                <option>Teacher</option>
            </select>
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password">
        </div> 
        <div class="form-group">
            <button type="button" class="btn btn-block sign-in" >Create account</button>
        </div>
    </form>
</div>

<div class="container mt-4" *ngIf="viewUsersOn">
    <table id="users">
        <tr>
            <th id="email">email</th>
            <th id="password">password</th>
            <th id="category">category</th>
            <th id="actions">actions</th>
        </tr>
        <ng-container *ngFor="let user of userList" >
            <tr *ngIf="!user.deleted">
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.category}}</td>
                <td id="actions">
                    <button class="btn btn-danger" (click)="deleteUser(user.userId)">delete</button>
                    <button class="btn btn-success ml-2 edit-btn">edit</button>
                </td>
            </tr>
        </ng-container> 
    </table>
</div>
